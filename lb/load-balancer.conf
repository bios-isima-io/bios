proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 non_idempotent;
proxy_next_upstream_tries 4;
proxy_next_upstream_timeout 600s;
proxy_connect_timeout 600s;
proxy_read_timeout 600s;
proxy_send_timeout 600s;
send_timeout 600s;

# Required when upstream is returing larger header
proxy_buffer_size 16k;
proxy_busy_buffers_size 16k;

#cache settings
proxy_cache_path /var/ext_resources/cache levels=1:2 keys_zone=bios:10m max_size=1g inactive=60m use_temp_path=off;
proxy_cache_methods GET HEAD POST;
proxy_cache_key "$scheme$request_method$host$request_uri$request_body$content_length";
proxy_cache_valid 200 302 5m;
add_header X-Cache-Status $upstream_cache_status;

##
# Logging Settings
##
log_format upstream_info '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'ustatus="$upstream_status" uaddr="$upstream_addr" '
                         'rt=$request_time urt="$upstream_response_time" urlen="$upstream_response_length" '
                         'uct="$upstream_connect_time" uht="$upstream_header_time" ';
access_log /var/log/nginx/access.log upstream_info;
error_log /var/log/nginx/error.log info;

limit_conn_zone $binary_remote_addr zone=perip:10m;
limit_conn_zone $server_name zone=perserver:10m;

upstream backend {
    MAIN_UPSTREAM_HTTP_HOSTPORT
    BACKUP_UPSTREAM_HTTP_HOSTPORT
}

upstream backend_ssl {
    MAIN_UPSTREAM_HTTPS_HOSTPORT
    BACKUP_UPSTREAM_HTTPS_HOSTPORT
    # BACKEND_SSL_OPTIONS
}

upstream webhook_hosts {
    INTEGRATION_UPSTREAMS_SERVER
}

upstream ssh_web {
    server 127.0.0.1:4433;
}

server {
    listen 80;

    limit_conn perip 100;
    limit_conn perserver 1000;
    client_max_body_size 100m;
    client_body_buffer_size 100m;
    return 301 https://$host$request_uri;
}

server {
    listen 443 default_server ssl http2;

    ssl_certificate /etc/nginx/external/cert.pem;
    ssl_certificate_key /etc/nginx/external/key.pem;

    limit_conn perip 100;
    limit_conn perserver 1000;
    client_max_body_size 100m;
    client_body_buffer_size 100m;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 1;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/javascript text/css application/javascript;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Real-PORT $remote_port;

    location /tfos {
        access_log /var/log/nginx/tfos.log upstream_info;
        proxy_pass https://backend_ssl;
        # SERVER_PROXY_OPTIONS
    }
    location /integration {
        access_log /var/log/nginx/bioswebhook.log upstream_info;
        proxy_pass http://webhook_hosts/;
    }
    location ~ ^/bios/(.+)/select$ {
        access_log /var/log/nginx/select.log upstream_info;
        proxy_cache bios;
        proxy_pass https://backend_ssl;
        # SERVER_PROXY_OPTIONS
    }
    location /bios {
        access_log /var/log/nginx/biosui.log upstream_info;
        proxy_pass https://backend_ssl;
        # SERVER_PROXY_OPTIONS
    }
     location /selfserve {
        access_log /var/log/nginx/biosuilegacy.log upstream_info;
        proxy_pass https://backend_ssl;
        # SERVER_PROXY_OPTIONS
    }
    location /ssh {
        access_log /var/log/nginx/biosdev.log upstream_info;
        proxy_pass https://ssh_web;
        proxy_read_timeout 300s;
    }
    location /web-static {
        access_log /var/log/nginx/bios_static.log upstream_info;
        proxy_pass https://ssh_web;
    }
    location /robots.txt {
        alias /var/www/robots.txt;
    }
    location /downloads {
        access_log /var/log/nginx/bios_download.log upstream_info;
        alias /var/www/downloads/;
    }
    location / {
        access_log /var/log/nginx/bios_catchall.log upstream_info;
        root /var/www/tf/ss/dist;
        try_files $uri $uri/ /index.html;
    }
}

