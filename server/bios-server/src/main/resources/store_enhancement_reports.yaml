# collected by collect_insights.py

reports:
  - reportId: 0b30bc8b-9e19-4a4c-b5a6-5d5a7fc08c98
    reportName: Trending Products
    metrics:
      - measurement: auditProductViews.count() / window_size_hours
        as: Views
        type: derived
        defaultGraphType: bar
        yAxisPosition: left
    dimensions:
      - productName
      - ''
    defaultTimeRange: 3600000
    defaultWindowLength: 300000
    defaultStartTime: 0
    existingReport: true
    filters: { }
    filterOrder: [ ]
    topX: 15
    topY: 20
    forecast: false
  - reportId: 2370b602-2a6f-4b23-958d-7c95142968bb
    reportName: Product Views per Visit
    metrics:
      - measurement: auditProductViews.count() / auditProductViews.distinctcount(clientId)
        as: Product Views
        type: derived
        defaultGraphType: bar
        yAxisPosition: left
    dimensions:
      - ''
      - ''
    defaultTimeRange: 3600000
    defaultWindowLength: 300000
    defaultStartTime: 0
    existingReport: true
    filters: { }
    filterOrder: [ ]
    topX: 10
    topY: 20
    forecast: false
    cyclicalComparisonStart: Daily
  - reportId: 97932395-36d2-4abf-9e7d-93c5c5745759
    reportName: Orders
    metrics:
      - measurement: orders.count() / window_size_seconds * 3600
        as: Orders
        type: derived
        defaultGraphType: bar
        yAxisPosition: left
    dimensions:
      - ''
      - ''
    defaultTimeRange: 259200000
    defaultWindowLength: 3600000
    defaultStartTime: 0
    existingReport: false
    filters: { }
    filterOrder: [ ]
    topX: 20
    topY: 20
    forecast: false
    cyclicalComparisonStart: Weekly
  - reportId: b10fa8cb-0639-455c-8ef2-3f34020807a0
    reportName: Trending Types
    metrics:
      - as: auditProductViews.count()
        defaultGraphType: bar
        measurement: auditProductViews.count()
        type: simple
        yAxisPosition: left
    dimensions:
      - productType
      - ''
    defaultTimeRange: 3600000
    defaultWindowLength: 300000
    defaultStartTime: 0
    existingReport: true
    filters: { }
    filterOrder: [ ]
    topX: 10
    topY: 20
    forecast: false
    cyclicalComparisonStart: Hourly
  - reportId: dcf764ad-8b2b-4982-9450-97976caf9b81
    reportName: Widget CTR
    metrics:
      - measurement: widgetClicks.count() / widgetImpressions.count()
        as: CTR
        type: derived
        defaultGraphType: bar
        yAxisPosition: left
        showPercentage: true
    dimensions:
      - widgetName
      - ''
    defaultTimeRange: 3600000
    defaultWindowLength: 300000
    defaultStartTime: 0
    existingReport: true
    filters:
      widgetName:
        - Trending Products by Type
        - People Also Viewed
        - Continue Your Shopping
        - Continue Where You Left (popup)
        - Trending Products
    filterOrder:
      - widgetName
    topX: 20
    topY: 20
    forecast: false
    cyclicalComparisonStart: Hourly
